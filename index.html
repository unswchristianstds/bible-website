    <script>
      /* Set Reading Plan from local JSON file and current Date */
      /* 
        JSON formats
        "date": "2020-09-14T09:00:00.000Z"
        "reading": "Genesis 1; 2_Kings 1-4; Matthew 1:1-14; 1_John 2:2-3:3"
      */
      var today = new Date();
      $.getJSON('reading_plan/reading_plan_sub.json', function(data) {
          console.log(data);
          for (var i = 0; i < data.length; i++) {
              /* Match Today's Date */
              var readingPlanDateSplit = (data[i].date).split("-");
              var get_day = readingPlanDateSplit[2].split("T");
              readingPlanDateSplit[2] = get_day[0];
              /* Formatted: ["YEAR", "MONTH", "DAY"] */
              var year = today.getFullYear().toString();
              var month = today.getMonth() + 1;
              if (month < 10) {
                  month = "0" + month;
              }
              var day = today.getDate();
              if (day < 10) {
                  day = "0" + day;
              }
              
              console.log(year, month, day);
              console.log(readingPlanDateSplit);
              if (readingPlanDateSplit[0] === year.toString() &&
                  readingPlanDateSplit[1] === month.toString() &&
                  readingPlanDateSplit[2] === day.toString()) {
                  for (var j = 0; j < 15; j++) {
                      var reading_id = "reading-" + j;
                      var reading = data[i - j]["reading"];

                      /* Add to Screen and sessionStorage */
                      document.getElementById(reading_id).getElementsByTagName('p')[0].innerHTML = reading;
                  }
              }

          }

      });
    </script>

    <script>
      /* Set Date for Date Cards */
      const shortMonthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
      var weekDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const d = new Date();
      for (var i = 0; i < 15; i++) {
          /* Subtract the Days */
          if (i !== 0) {
              d.setDate(d.getDate() - 1);
          }
          var monthNumber = d.getMonth();
          var month = shortMonthNames[monthNumber];
          var day = d.getDate();
          if (day < 10) { day = "0" + day; }
          var dayOfWeek = weekDays[d.getDay()];

          var month_id = "month-" + i;
          var day_id = "day-" + i;
          var dayOfWeek_id = "dayOfWeek-" + i;
          document.getElementById(month_id).innerHTML = month;
          document.getElementById(day_id).innerHTML = day;
          document.getElementById(dayOfWeek_id).innerHTML = dayOfWeek;
      }
    </script>
